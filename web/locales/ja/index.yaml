introBlurb: "台湾で設立された「g0v」は、情報の透明性、オープンな成果、オープンな協働をコアバリューとする自律分散型のシビックテックコミュニティです。g0vは、コミュニティの草の根の力を利用してパブリックな活動を行っています。"
learnMore: "もっと読む"
latestNews: "最新のお知らせ"
governNotice: "g0vは、すべての参加者がソーシャルメディアでの会話に参加する機会を提供するオープンなコミュニティです。そのため、g0vでは一定のガバナンス機構を設けています。すべての投稿は、管理者権限を持つコミュニティのメンバーによって最初にチェックされます。詳しくはこちらをご覧ください。"
governDoc: "g0v SNSコミュニティのガバナンスに関するドキュメント"
governHashtag: "#beyourownauthor"
g0v_intro: "g0vって何?"
g0v_description:
g0v_description2:
operatingStyle: "運営スタイル"
operatingBlurb: "g0v.twは主にオンラインで運営されており、2ヶ月に一度、大規模なハッカソンを開催しています。参加者はさまざまなプロジェクトを提案し、ボランティアを募ります。しばしばハッカソンでのミーティングに加えて、プロジェクトが分離し、大きなg0vイベントとは独立して小さなミーティングやハッカソンを開催することもあります。このような運営方法は、ボトムアップのアイデアを促進し、スラックティビズムよりもアクティビズムを促進します。"
hackathonBlurb: "(Note: Hackathon is a portmanteau of \"hacker\" and \"marathon\", a large-scale event that takes place over the course of one to two days. Volunteers form groups, work and report their progress. Many projects will meet before the event and form a plan for the day, to make sure they can get as much done as possible in the limited time available.)"
communityMakeup: "The makeup of the community"
communityBlurb: "Members of g0v are both online and offline and come from all fields. The only requirement is that you believe in the principal of open-source collaboration, you don’t need to be a software engineer. In the early days, most members of g0v were software engineers, but now over 60% of participants are not from a tehcnical background."
cantCode: "Is it a problem if I can’t write code? Not at all!"
g0vManifesto_title: "g0v manifesto"
g0vManifesto_description: Originally drafted by ipa, the g0v manifesto, after many rounds of community deliberation and discussion, now clearly represents and define the g0v spirit, the logic of open-source collaboration. It is a kind of "constitution" for the g0v community. If you want to learn more, you can view the
g0vManySides_title: "the many sides of g0v"
g0vManySides_description: "It is impossible to explain the many sides of g0v in a few sentences. So to learn more about g0v, please watch the keynote speach Kirby gave at OSDC in 2013 on"
portfolio: "Project Portfolio"
portfolioBlurb: "2012年後半の最初の g0v ハッカソン以来、g0v では 4 回の国際サミット、4 回のシビックテック奨励金、 40 回以上のハッカソン、 40 回以上の登壇発表、150 以上のメディアによる報道、 8,000 人を超える参加者が世界各地から集まっており、全てのプロジェクトはオープンソースライセンスのもと行われています。より詳しい情報は、以下ののリンクを参照してください:"
dashboardLink: "g0v ダッシュボード"
joshHuang: "または John Huang の作った"
portfolioLink: "g0v の素敵なプロジェクト一覧"
portfolio_description2: "40 を超えるハッカソンで、多くのプロジェクトが生まれています。全てのプロジェクトではコードもオープンソースにし、オープンソースライセンスで、全ての人に開放しています。以下ではプロジェクトのいくつかを紹介します。"
hackfolder_title: "Hackfoldr"
hackfolder_description: "Hackfoldr はオンラインでのメモ取りをはるかに簡単にする、共同文書作成のプラットフォームです。Hackfoldr はすでに New Taipei water park fire incident, Kaohsiung gas explosions, Hong Kong umbrella movement, Taiwanese sunflower student movement を含む、多くのプロジェクトに導入されています。また、 g0v ハッカソンで最もよく使われている定番のデジタルツールです。"
cofacts_title: "CoFacts LINE ボット"
cofacts_description1: "これは、誤った情報を事実から分離するのに役立つ LINE チャットボットです。"
cofacts_description2: "CoFacts LINE ボットを LINE の友だちとして登録して、デマの疑いのあるものをこのチャットボットに送ると、素早くファクトチェックした結果が得られます。"
treasureArchive_title: "世界の片隅に残された台湾の国宝"
treasureArchive_description: "イギリスやアメリカを含む多くの国が、ここ100年の、台湾の社会、地理、人物などに関する情報をアーカイブに残しています。これらは台湾人が過去を振り返るときに、より豊かな資料、視点や考え方をもたらしてきました。このプロジェクトではこれらの資料を各個人がスキャンしてアップロードし、再び一般の人々の目に触れるようにしています。"
govBudgetVisualization_title: "中央政府予算の可視化"
govBudgetVisualization_description: "中央政府予算の可視化プロジェクトでは、データ可視化とコミュニティの力を使って、公共の目による政府の支出の監督を強化します。このプロジェクトではツリーマップやバブルチャートといった、多様なデータ可視化の技法を用い、時間経過と共に政府の支出を比較したり対比したりします。"
moedict_title: "萌辞書: コミュニティ版、マンダリン、福建語、客家辞書"
moedict_description: "文部科学省 (Ministry of Education: MoE) 辞書の発展版で、英語、フランス語、ドイツ語、福建語の対訳、文字の書き順と発音を含み、そしてオープンコラボレーションの精神に基づいて、iOS、Android、デスクトップアプリケーションの開発、阿美語萌典などのサブプロジェクトを派生させ、2018年ごろまで小規模なハッカソン「萌典ソン」を開催していました。"
