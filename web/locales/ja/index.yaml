introBlurb: "台湾で設立された「g0v」は、情報の透明性、オープンな結果、オープンな協働を大切な価値観にしている自律分散型のシビックテックコミュニティです。g0vは、コミュニティの草の根の力を利用してパブリックな活動を行っています。"
learnMore: "詳しくはこちら"
latestNews: "最新のお知らせ"
governNotice: "g0vは、すべての参加者がソーシャルメディアでの会話に参加する機会を提供するオープンなコミュニティです。そのため、g0vでは一定のガバナンスの仕組みを設けています。すべての投稿は、管理者権限を持つコミュニティのメンバーによってチェックされます。詳しくはこちらをご覧ください。"
governDoc: "g0v SNSコミュニティのガバナンスに関するドキュメント"
governHashtag: "#beyourownauthor"
g0v_intro: "g0vって何?"
g0v_description: "g0vは、市民の社会への貢献を深め、市民同士をつなぐことを目的とした草の根の市民コミュニティです。 g0vコミュニティを通じて、志を同じくするパートナーを見つけ、草の根的にアイデアを実践し、その結果をオープンライセンス形式で公開することで、より多くの人がその結果に立脚してレースを走ることができるようになります。"
g0v_description2: "govを「0」に置き換え、政府の役割をゼロから見直すg0vは、0と1の世界から来たデジタルネイティブ世代のビジョンでもあるということを表現しています。"
operatingStyle: "運営スタイル"
operatingBlurb: "g0v.twは主にオンラインで運営されており、2ヶ月に一度、大規模なハッカソンを開催しています。参加者はさまざまなプロジェクトを提案し、有志を募ります。しばしばハッカソンでのミーティングに加えて、プロジェクトが分離し、大きなg0vイベントとは独立して小さなミーティングやハッカソンを開催することもあります。このような運営方法は、ボトムアップのアイデアを促進し、スラックティビズムよりもアクティビズムを促進します。"
hackathonBlurb: "（注：ハッカソンとは、Hacker（ハッカー）とMarathon（マラソン）を組み合わせた造語で、1～2日かけて行われる大規模なイベントのこと。有志がグループを作り、作業を行い、その経過を報告します。多くのプロジェクトでは、限られた時間の中でできるだけ多くのことをやり遂げるために、事前にミーティングを行い、当日の計画を立てます。）"
communityMakeup: "コミュニティの構成"
communityBlurb: "g0vのメンバーは、オンラインとオフラインの両方で、あらゆる分野の人が集まっています。唯一の条件は、オープンソース・コラボレーションの原則を信じていることで、ソフトウェア・エンジニアである必要はありません。初期の頃は、g0vのメンバーのほとんどがソフトウェア・エンジニアでしたが、現在では60％以上の参加者が技術的なバックグラウンドを持たない人たちです。"
cantCode: "コードが書けないのは問題ですか？<b>そんなことはありません！</b>"
g0vManifesto_title: "g0vマニフェスト"
g0vManifesto_description: "ipaによって起草されたg0vマニフェストは、コミュニティでの何度にもわたる審議と議論を経て、g0vの精神、オープンソース・コラボレーションの論理を明確に表し、定義しています。これは、g0vコミュニティの「憲法」のようなものです。もっと詳しく知りたい方は、こちらのページをご覧ください。"
g0vManifesto_link: "こちらのページをご覧ください。"
g0vManifesto_description2: ""
g0vManySides_title: "g0vの多面性"
g0vManySides_description: "g0vの多面性を少しの文章で説明するのは不可能です。そこで、g0vについてより詳しく知りたい方は、2013年のOSDCでKirbyが行った基調講演の様子をご覧ください。"
portfolio: "プロジェクトポートフォリオ"
portfolioBlurb: "2012年後半の最初の g0v ハッカソン以来、g0v では 4 回の国際サミット、4 回のシビックテック助成金、 40 回以上のハッカソン、 40 回以上の登壇発表、150 以上のメディアによる報道、 8,000 人を超える参加者が世界各地から集まっており、全てのプロジェクトはオープンソースライセンスのもと行われています。より詳しい情報は、次のリンクを参照してください:"
dashboardLink: "g0v ダッシュボード"
johnHuang: "または John Huang の作った"
portfolioLink: "g0v の素敵なプロジェクト一覧"
portfolio_description2: "40 を超えるハッカソンで、多くのプロジェクトが生まれています。全てのプロジェクトではコードもオープンソースにし、オープンソースライセンスで、全ての人に開放しています。以下ではプロジェクトのいくつかを紹介します。"
hackfolder_title: "Hackfoldr"
hackfolder_description: "Hackfoldr はオンラインでのメモ取りをはるかに簡単にする、共同文書作成のプラットフォームです。Hackfoldr はすでに New Taipei water park fire incident, Kaohsiung gas explosions, Hong Kong umbrella movement, Taiwanese sunflower student movement を含む、多くのプロジェクトに導入されています。また、 g0v ハッカソンで最もよく使われている定番のデジタルツールです。"
cofacts_title: "CoFacts LINE ボット"
cofacts_description1: "これは、誤った情報を事実から分離するのに役立つ LINE チャットボットです。"
cofacts_description2: "CoFacts LINE ボットを LINE の友だちとして登録して、デマの疑いのあるものをこのチャットボットに送ると、素早くファクトチェックした結果が得られます。"
treasureArchive_title: "世界の片隅に残された台湾の国宝"
treasureArchive_description: "イギリスやアメリカを含む多くの国が、ここ100年の、台湾の社会、地理、人物などに関する情報をアーカイブに残しています。これらは台湾人が過去を振り返るときに、より豊かな資料、視点や考え方をもたらしてきました。このプロジェクトではこれらの資料を各個人がスキャンしてアップロードし、再び一般の人々の目に触れるようにしています。"
govBudgetVisualization_title: "中央政府予算の可視化"
govBudgetVisualization_description: "中央政府予算の可視化プロジェクトでは、データ可視化とコミュニティの力を使って、公共の目による政府の支出の監督を強化します。このプロジェクトではツリーマップやバブルチャートといった、多様なデータ可視化の技法を用い、時間経過と共に政府の支出を比較したり対比したりします。"
moedict_title: "萌辞書: コミュニティ版、マンダリン、福建語、客家辞書"
moedict_description: "文部科学省 (Ministry of Education: MoE) 辞書の発展版で、英語、フランス語、ドイツ語、福建語の対訳、文字の書き順と発音を含み、そしてオープンコラボレーションの精神に基づいて、iOS、Android、デスクトップアプリケーションの開発、阿美語萌典などのサブプロジェクトを派生させ、2018年ごろまで小規模なハッカソン「萌典ソン」を開催していました。"
g0vLivestream_description: "g0vハッカソンでのすべてのプロジェクト提案は、ライブストリームで共有され、次からアクセスできます。"
