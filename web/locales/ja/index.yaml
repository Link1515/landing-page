introBlurb: "台湾で設立された「g0v」（ガブ・ゼロ）は、情報の透明性、オープンな結果、オープンな協働を大切な価値観にしている自律分散型のシビックテックコミュニティです。g0v は、コミュニティの草の根の力に支えられ、公共のための活動をしています。"
learnMore: "詳しくはこちら"
latestNews: "最新のお知らせ"
governNotice: "g0v は、すべての参加者にソーシャルメディアでの会話に参加する機会を提供するオープンなコミュニティです。そのため、g0v では一定のガバナンスの仕組みを設けています。管理者権限を持つコミュニティのメンバーがすべての投稿をチェックしています。詳しくはこちらをご覧ください。"
governDoc: "g0v SNS コミュニティのガバナンスに関するドキュメント"
governHashtag: "#beyourownauthor"
g0v_intro: "g0v って何?"
g0v_description: "g0v は、市民の社会への貢献と相互のつながりを深めることに専念する草の根の市民コミュニティです。g0v コミュニティを通じて、志を同じくするパートナーを見つけ、草の根の方法でアイデアを実践し、オープンな承認モデルで結果を公開することで、ひとりの貢献が多くの人に引き継がれます。"
g0v_description2: "gov（政府）の文字を「0」に置き換えた「g0v」は、政府の役割をゼロから見直すとともに、0と1の世界であるデジタルネイティブ世代のビジョンを表現しています。"
operatingStyle: "運営スタイル"
operatingBlurb: "g0v.twは主にオンラインで運営されており、2ヶ月に1度、大規模なハッカソンを開催しています。参加者はさまざまなプロジェクトを提案し、仲間を募ります。ハッカソンでのミーティングに加えて、大きな g0v イベントからプロジェクトが独立して小さなミーティングやハッカソンを開催することもあります。このような運営方法は、自己満足ではなく社会に役立つ行動を促し、ボトムアップのアイデアを育てます。"
hackathonBlurb: "（注：ハッカソンとは、Hacker（ハッカー）と Marathon（マラソン）を組み合わせた造語で、1～2日かけて行われる大規模なイベントのこと。有志がグループを作り、作業を行い、その経過を報告します。多くのプロジェクトでは、限られた時間の中でできるだけ多くのことをやり遂げるために、事前にミーティングを行い、当日の計画を立てます。）"
communityMakeup: "コミュニティの構成"
communityBlurb: "g0v のメンバーは、オンラインとオフラインの両方で、あらゆる分野の人が集まっています。唯一の条件は「オープンソース・コラボレーションの原則を信じていること」です。ソフトウェアエンジニアである必要はありません。初期の頃は、g0v のメンバーのほとんどがソフトウェアエンジニアでしたが、現在では60％以上の参加者が技術的なバックグラウンドを持たない人たちです。"
cantCode: "コードが書けないのは問題ですか？<b>そんなことはありません！</b>"
g0vManifesto_title: "g0v マニフェスト"
g0vManifesto_description: "Ipa Chiu によって起草された g0v マニフェストは、コミュニティでの何度にもわたる議論と審議を経て、g0v の精神、オープンソース・コラボレーションの論理を明確に表し、定義しています。マニュフェストは g0v コミュニティの「憲法」のようなものです。もっと詳しく知りたい方は、こちらのページをご覧ください。"
g0vManifesto_link: "こちらのページをご覧ください。"
g0vManifesto_description2: ""
g0vManySides_title: "g0v の多面性"
g0vManySides_description: "g0v の多面性を短い文章で説明するのは不可能です。そこで、g0v についてより詳しく知りたい方は、2013年のOSDCでKirbyが行った基調講演の様子をご覧ください。"
portfolio: "プロジェクトポートフォリオ"
portfolioBlurb: "2012年後半の最初の  g0v ハッカソン以来、g0v では 4回の国際サミット、4回のシビックテック助成金、 40回以上のハッカソン、 40回以上の登壇発表、150以上のメディアによる報道、8,000人を超える参加者が世界各地から集まっており、全てのプロジェクトはオープンソースライセンスのもと行われています。より詳しい情報は、次のリンクを参照してください:"
dashboardLink: "g0v ダッシュボード"
johnHuang: "または John Huang の作った"
portfolioLink: "g0v の素敵なプロジェクト一覧"
portfolio_description2: "40を超えるハッカソンで、多くのプロジェクトが生まれています。全てのプロジェクトではコードもオープンソースにし、オープンソースライセンスで、全ての人に開放しています。以下ではプロジェクトのいくつかを紹介します。"
hackfolder_title: "Hackfoldr"
hackfolder_description: "Hackfoldr はオンラインでのメモ取りを簡単にする共同文書作成のプラットフォームです。Hackfoldr はすでに New Taipei water park fire incident, Kaohsiung gas explosions, Hong Kong umbrella movement, Taiwanese sunflower student movement を含む、多くのプロジェクトに導入されています。また、g0v ハッカソンで最もよく使われている定番のデジタルツールです。"
cofacts_title: "CoFacts LINE ボット"
cofacts_description1: "事実と誤った情報を見分けるのに役立つ LINE チャットボットです。"
cofacts_description2: "CoFacts LINE ボットを LINE の友だちとして登録してデマの疑いのある情報をチャットボットに送ると、ファクトチェックされた結果を得られます。"
treasureArchive_title: "世界の片隅に残された台湾の国宝"
treasureArchive_description: "イギリスやアメリカを含む多くの国が、ここ100年の、台湾の社会、地理、人物などに関する情報をアーカイブに残しています。これらは台湾人が過去を振り返るときに、より豊かな資料、視点や考え方をもたらしてきました。このプロジェクトではこれらの資料を各個人がスキャンしてアップロードし、再び一般の人々の目に触れるようにしています。"
govBudgetVisualization_title: "行政予算の可視化"
govBudgetVisualization_description: "行政予算の可視化プロジェクトでは、データ可視化とコミュニティの力を使って、公共の目による政府支出の監督を強化します。このプロジェクトではツリーマップやバブルチャートといった多様なデータ可視化の技法を使い、時間経過と共に政府支出を比較したり対比したりします。"
moedict_title: "萌典:オンライン辞典"
moedict_description: "台湾教育部 (Ministry of Education: MoE) 辞書の発展版で、英語、フランス語、ドイツ語との対訳や書き順や発音を知ることができます。そしてオープンコラボレーションの精神に基づいて、iOS、Android、デスクトップアプリケーションの開発、アミ語萌典などのサブプロジェクトが派生し、2018年ごろまで小規模なハッカソン「萌典ソン」を開催していました。"
g0vLivestream_description: "g0v ハッカソンでのすべてのプロジェクト提案は、ライブストリームで共有され、次からアクセスできます。"
