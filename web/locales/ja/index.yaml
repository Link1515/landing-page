donateBlurb: "g0vが隔月で開催している『Big ハッカソン』は、主にボランティアで運営されており、参加者は会場費や食費、その他経費の捻出に協力しています。 オンラインで寄付をすれば、あなたもイベントのサポートに参加できます！"
