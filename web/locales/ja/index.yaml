g0vGrantResults_description2: organized by g0v-jothon has helped projects such as "Money-Flow" (金流百科), "Agriculture Loss Value Estimation" (農業災損幾多錢), "Taiwan God Hand project" (開源神手), "US Taiwan Watch" (美國國會觀測站) and "Councillor Voter Guide" (投票指南). For more information on the projects that have been supported by this grant, please go to "Civic Tech Prototype Grant Final Report".
