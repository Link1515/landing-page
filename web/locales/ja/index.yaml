eventsBlurb: "g0v ハッカソンは私たちが長期に渡って開催しているイベントです。ここではあらゆる分野に精通した参加者に会うことができます。ハッカソンでは参加者が好きなプロジェクトをハッキングし課題に取り組み、1日の終わりに進捗と成果を報告します。"
