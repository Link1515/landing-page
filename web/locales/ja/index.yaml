# What is g0v
g0v_intro: "g0vって何？"
g0v_description: "g0vは、市民の社会への貢献を深め、市民同士をつなぐことを目的とした草の根の市民コミュニティです。 g0vコミュニティを通じて、志を同じくするパートナーを見つけ、草の根的にアイデアを実践し、その結果をオープンライセンス形式で公開することで、より多くの人がその結果に立脚してレースを走ることができるようになります。"
g0v_description2: "govを「0」に置き換え、政府の役割をゼロから見直すg0vは、0と1の世界から来たデジタルネイティブ世代のビジョンでもあるということを表現しています。"
operatingStyle: "運営スタイル"
operatingBlurb: "g0v.twは主にオンラインで運営されており、2ヶ月に一度、大規模なハッカソンを開催しています。参加者はさまざまなプロジェクトを提案し、有志を募ります。しばしばハッカソンでのミーティングに加えて、プロジェクトが分離し、大きなg0vイベントとは独立して小さなミーティングやハッカソンを開催することもあります。このような運営方法は、ボトムアップのアイデアを促進し、スラックティビズムよりもアクティビズムを促進します。"
hackathonBlurb: "（注：ハッカソンとは、Hacker（ハッカー）とMarathon（マラソン）を組み合わせた造語で、1～2日かけて行われる大規模なイベントのこと。有志がグループを作り、作業を行い、その経過を報告します。多くのプロジェクトでは、限られた時間の中でできるだけ多くのことをやり遂げるために、事前にミーティングを行い、当日の計画を立てます。）"
communityMakeup: "コミュニティの構成"
communityBlurb: "g0vのメンバーは、オンラインとオフラインの両方で、あらゆる分野の人が集まっています。唯一の条件は、オープンソース・コラボレーションの原則を信じていることで、ソフトウェア・エンジニアである必要はありません。初期の頃は、g0vのメンバーのほとんどがソフトウェア・エンジニアでしたが、現在では60％以上の参加者が技術的なバックグラウンドを持たない人たちです。"
cantCode: "コードが書けないのは問題ですか？<b>そんなことはありません！</b>"
g0vManifesto_title: "g0vマニフェスト"
g0vManifesto_description: "ipaによって起草されたg0vマニフェストは、コミュニティでの何度にもわたる審議と議論を経て、g0vの精神、オープンソース・コラボレーションの論理を明確に表し、定義しています。これは、g0vコミュニティの「憲法」のようなものです。もっと詳しく知りたい方は、こちらのページをご覧ください。"
g0vManifesto_link: "こちらのページをご覧ください。"
g0vManifesto_description2: ""
g0vManySides_title: "g0vの多面性"
g0vManySides_description: "g0vの多面性を少しの文章で説明するのは不可能です。そこで、g0vについてより詳しく知りたい方は、2013年のOSDCでカービーが行った基調講演の様子をご覧ください。"
