famousProjects: "を超えるハッカソンで、多くのプロジェクトが生まれています。全てのプロジェクトではコードもオープンソースにし、オープンソースライセンスで、全ての人に開放しています。以下ではプロジェクトのいくつかを紹介します。"
hackathonRecords: 'g0vハッカソンでのすべてのプロジェクト提案は、<a href="https://www.youtube.com/user/g0vTW/playlists">YouTubeライブストリーム</a>で共有され、次からアクセスできます。g0vハッカソンに興味がある方は<a href="https://flickr.com/g0v/">g0v Flickr</a>にアクセスして下さい。'
grantsTitle: "助成金成果について"
grantsDescription: '<a href="https://grants.g0v.tw/">g0vシビックテックプロトタイプ開発助成金制度</a>は<a href="https://jothon.g0v.tw" target="_blank">g0v-jothon</a>が主催し、「Money-Flow」（金流百科）、「Agriculture Loss ValueEstimation」（農業損価値多錢）、「Taiwan God Hand project」（開源神手）、「US Taiwan Watch」（美國國會觀見站）、「評議員投票者ガイド」（投票指南）などのプロジェクトを支援してきました。この助成金によってサポートされているプロジェクトの詳細については、「<a href="https://grants.g0v.tw/power/">シビックテックプロトタイプ開発助成金に関する最終報告書</a>」をご参照ください。'

