getInvolved_description: "g0vを知る1番早い方法は参加することです。オンライン、オフラインに関わらず、コミュニティのメンバーと交流するための多くのチャネルがあります。オープンソースコラボレーションについて詳しく知りたい場合は、g0vのオープンソースコラボレーションガイドをご覧ください。"
