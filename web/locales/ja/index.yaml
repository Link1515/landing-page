getInvolved_title: "How to get involved?"
getInvolved_description: "The best way to get to know g0v is to come participate. Whether online or offline, there are many channels to interact with members of the community. If you would like to learn more about open-source collaboration, you can take a look at g0v's open-source collaboration guide"
events: "Offline: Bimonthly g0v hackathons and smaller community hackathons"
hackathon: "The bimonthly g0v hackathon"
eventsBlurb: "The Bimontlhy g0v Hackathon is our long-running event. Here, you can meet participants of all walks of life. At hackathons, they hack away on their projects before presenting their progress at the end of the day."
eventsBlurbCont: "The most important thing is, you can participate even if you don't write code! You can find out more details on our"
