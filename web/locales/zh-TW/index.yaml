jothonLink:  揪松團
jothonEventInfo:  的公開活動頁面來隨時獲得最新活動的訊息。
otherHackathons:   專案黑客松 / 小松
infraHackathons:  除了大松以外，揪松團亦定期舉辦以社群基礎建設專案為主的「基礎松」，其他亦有各個 g0v 專案大大小小不定期的活動 ( 小松 )，可依自己關注的領域來選擇。
smallHackathons:  社群小松各有不同的性質，通常會在活動資訊中說明適合參與的對象，可定期關注臉書後勤中心與 g0v Slack 討論群組以取得活動的最新資訊。
