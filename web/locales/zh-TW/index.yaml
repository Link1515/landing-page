hackfolder_title:  Hackfoldr 黑客公事包
hackfolder_description:  Hackfoldr 為一協作式文件整理介面，讓整理線上文件更容易。目前已有相當多運用 Hackfoldr 的案例，包括八仙塵爆、高雄氣爆、香港雨傘運動、太陽花學運等社會事件與運動，同時亦為 g0v 大小黑客松最常運用的線上工具之一。
